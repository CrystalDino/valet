{{template "tpl/header.html" .}}

<body>
	{{template "tpl/nav.html" .}}
		
	{{template "tpl/sidebar.html" .}}
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">{{.title}}</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{.title}}</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">新建一个管理员账号，并为其设置响应的操作权限。</div>
					<div class="panel-body">
						<form role="form" id="admin_data">	
						    <div class="col-md-6">						
								<div class="form-group">
									<label>姓名</label>
									<input type="text" class="form-control" placeholder="管理员姓名" name="name">
								</div>
                                <div class="form-group">
									<label>电话</label>
									<input type="text" class="form-control" placeholder="管理员电话" name="cell">
								</div>
                                <div class="form-group">
									<label>QQ</label>
									<input class="form-control" placeholder="管理员QQ" name="qq">
								</div>
                                <div class="form-group">
									<label>E-Mail</label>
									<input type="text" class="form-control" placeholder="管理员邮箱" name="email">
								</div>																
								<div class="form-group">
									<label>密码</label>
									<input type="password" class="form-control" name="password">
								</div>
                                <div class="form-group">
									<label>确认密码</label>
									<input type="password" class="form-control" name="chk_password">
								</div>
																							
								<div class="form-group">
									<label>头像</label>
									<input type="file" name="icon">
								</div>
								
								<div class="form-group">
									<label>账号备注信息</label>
									<textarea class="form-control" rows="3" name="info"></textarea>
								</div>
								
								<!--<label>Validation</label>
								<div class="form-group has-success">
									<input class="form-control" placeholder="Success">
								</div>
								<div class="form-group has-warning">
									<input class="form-control" placeholder="Warning">
								</div>
								<div class="form-group has-error">
									<input class="form-control" placeholder="Error">
								</div>-->
						    </div>
						    <div class="col-md-6">							
								<div class="form-group">
									<label>Checkboxes</label>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">Checkbox 1
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">Checkbox 2
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">Checkbox 3
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">Checkbox 4
										</label>
									</div>
							</div>
								
								<div class="form-group">
									<label>Radio Buttons</label>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Radio Button 1
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Radio Button 2
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Radio Button 3
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Radio Button 4
										</label>
									</div>
								</div>
								
								<div class="form-group">
									<label>Selects</label>
									<select class="form-control">
										<option>Option 1</option>
										<option>Option 2</option>
										<option>Option 3</option>
										<option>Option 4</option>
									</select>
								</div>
								
								<div class="form-group">
									<label>Multiple Selects</label>
									<select multiple class="form-control">
										<option>Option 1</option>
										<option>Option 2</option>
										<option>Option 3</option>
										<option>Option 4</option>
									</select>
								</div>								
								<button type="reset" class="btn btn-default">重置信息</button>
							</div>
						</form>
					</div>
                    <div class="panel-footer">
                        <div class="container">
                            <div class="pull-right"><button class="btn btn-primary pullright" id="newAdmin">创建新账号</button></div>                            
                        </div>                        
                    </div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->
		
	</div><!--/.main-->
	{{template "tpl/footer.html" .}}
    
    <script>
        $("#newAdmin").click(function(){
            $.post(
                "/admin/add",
                $("#admin_data").serialize(),
                function(data){
                    alert(data);
                },
                "json"
            )
        })
    </script>

</body>

</html>
